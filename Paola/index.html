<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Acesso Restrito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: radial-gradient(ellipse at bottom, #3b1b1b 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #764ba2;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-screen" class="password-container">
        <h1>üîí Acesso Restrito</h1>
        <input type="password" id="password-input" placeholder="Digite a senha" onkeypress="if(event.key==='Enter') checkPassword()">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'morangao'; // ‚≠ê MUDE AQUI SUA SENHA ‚≠ê
            
            if (password === correctPassword) {
                // Redireciona para a p√°gina principal
                window.location.href = 'main.html';
            } else {
                document.getElementById('error-message').textContent = '‚ùå Senha incorreta!';
            }
        }
    </script>
</body>
</html>
