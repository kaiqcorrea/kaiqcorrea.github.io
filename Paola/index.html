<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Acesso Restrito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: radial-gradient(ellipse at bottom, #3b1b1b 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== AVISO MOBILE ===== */
        .mobile-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .mobile-warning.active {
            display: flex;
        }

        .mobile-warning-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideInWarning 0.5s ease;
        }

        .mobile-warning-content h1 {
            color: white;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mobile-warning-content p {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 15px 0;
            opacity: 0.95;
        }

        .mobile-warning-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .mobile-warning-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-warning-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .mobile-warning-button:active {
            transform: translateY(-1px);
        }

        @keyframes slideInWarning {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* ===== CONTAINER SENHA ===== */
        .password-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .password-container h1 {
            color: white;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .password-container input {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .password-container button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .password-container button:hover {
            background: #764ba2;
        }

        .password-container .error {
            color: #ff6b6b;
            margin-top: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- AVISO MOBILE -->
    <div id="mobile-warning" class="mobile-warning">
        <div class="mobile-warning-content">
            <div class="mobile-warning-icon">ðŸ“±</div>
            <h1>Oops!</h1>
            <p>Parece que vocÃª estÃ¡ tentando acessar por um dispositivo mÃ³vel.</p>
            <p>Por favor, retorne quando estiver no computador.</p>
            <button class="mobile-warning-button" onclick="closeMobileWarning()">
                Entendi
            </button>
        </div>
    </div>

    <!-- TELA DE SENHA -->
    <div id="password-screen" class="password-container">
        <h1>ðŸ”’ Permitido sÃ³ pra ela</h1>
        <input type="password" id="password-input" placeholder="Digite a senha" onkeypress="if(event.key==='Enter') checkPassword()">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Detectar dispositivo mÃ³vel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768;
        }

        // Mostrar aviso se for mobile
        function checkMobileAccess() {
            const mobileWarning = document.getElementById('mobile-warning');
            
            if (isMobileDevice()) {
                mobileWarning.classList.add('active');
                document.getElementById('password-screen').style.display = 'none';
            } else {
                mobileWarning.classList.remove('active');
                document.getElementById('password-screen').style.display = 'flex';
            }
        }

        // Validar senha
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'morangao'; // â­ MUDE AQUI SUA SENHA â­
            
            if (password === correctPassword) {
                // Redireciona para a pÃ¡gina principal
                window.location.href = 'main.html';
            } else {
                document.getElementById('error-message').textContent = 'âŒ Senha incorreta!';
            }
        }

        // Executar verificaÃ§Ã£o ao carregar a pÃ¡gina
        window.addEventListener('load', checkMobileAccess);

        // Verificar novamente se o usuÃ¡rio redimensionar a janela
        window.addEventListener('resize', checkMobileAccess);
    </script>
</body>
</html>
