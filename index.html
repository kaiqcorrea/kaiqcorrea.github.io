    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeStylesheet = document.getElementById('theme-stylesheet');
        const lightModeIcon = document.querySelector('.light-mode-icon');
        const darkModeIcon = document.querySelector('.dark-mode-icon');
        const additionalIcons = document.querySelectorAll('.additional-icon');

        function toggleTheme() {
            const currentTheme = themeStylesheet.getAttribute('href');
            const newTheme = currentTheme.includes('light') ? 'dark-mode.css' : 'light-mode.css';

            themeStylesheet.setAttribute('href', newTheme);
            updateIcon(newTheme);
            updateAdditionalIcons(newTheme);
            saveThemePreference(newTheme);
        }

        function updateIcon(theme) {
            const icon = theme.includes('light') ? 'fa-sun' : 'fa-moon';
            themeToggle.innerHTML = `<i class="fas ${icon}"></i>`;

            if (lightModeIcon && darkModeIcon) {
                lightModeIcon.style.display = theme.includes('light') ? 'block' : 'none';
                darkModeIcon.style.display = theme.includes('dark') ? 'block' : 'none';
            }
        }

        function updateAdditionalIcons(theme) {
            additionalIcons.forEach(iconElement => {
                iconElement.style.display = theme.includes('light') ? 'block' : 'none';
            });
        }

        function saveThemePreference(theme) {
            localStorage.setItem('theme', theme);
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                themeStylesheet.setAttribute('href', savedTheme);
                updateIcon(savedTheme);
                updateAdditionalIcons(savedTheme);
            }
        }

        loadThemePreference();

        themeToggle.addEventListener('click', toggleTheme);
    </script>

    <script>
        document.getElementById('generate-vcard').addEventListener('click', function () {
            const vcardData = {
                firstName: 'Kaique',
                lastName: 'Correa',
                photoUrl: 'https://avatars0.githubusercontent.com/u/140029352',
            };

            const vcardContent = `
            BEGIN:VCARD
            VERSION:3.0
            FN:${vcardData.firstName} ${vcardData.lastName}
            N:${vcardData.lastName};${vcardData.firstName};;;
            PHOTO;TYPE=JPEG:${vcardData.photoUrl}
            END:VCARD`;

            const blob = new Blob([vcardContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'contato.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>

    <script>
        document.getElementById('copyButton').addEventListener('click', function () {
            const textToCopy = document.getElementById('textToCopy').innerText;
            const tempInput = document.createElement('input');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Texto copiado: ' + textToCopy);
        });
    </script>
